version: '3'

networks:
  esnet:

services:
  neon-ui:
    container_name: neon-ui
    image: nginx:alpine
    ports: 
      - 4199:80
    networks:
      esnet:
    volumes:
      - ./dist:/var/www:ro
      - ./resources/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./resources/config.yaml:/var/www/app/config/config.yaml
  analysis-ui:
    container_name: analysis-ui
    image: analysis-ui
    ports: 
      - 3000:3000
    depends_on:
      - elasticsearch
      - node-server
    networks:
      esnet:
  node-server:
    container_name: node-graphql
    image: node-graphql
    environment:
      - NODE_ENV=local
      - ES_HOST=elasticsearch
      - NODE_PORT=9100
      - ELASTIC_URL=http://elasticsearch:9200
    ports: 
      - 9100:9100
    depends_on:
      - elasticsearch
      - kibana
      - neon-server
    networks:
      esnet:
  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:6.7.2
    expose:
      - 5601
    ports:
      - 5601:5601
    networks:
      esnet:
    depends_on:
      - elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.7.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.routing.allocation.disk.threshold_enabled=false      
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    expose:
      - 9200      
    networks:
      esnet:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 1s
      timeout: 1s
      retries: 30
  neon-server:
    environment:
      STATE_DIRECTORY: /config
      SERVER_PORT: 80
    volumes:
      - ./resources:/config
    image: com.ncc.neon/server:latest
    container_name: neon-api
    expose:
      - 80
    networks:
      esnet:
